<mat-checkbox (click)=onChangeNotify(!notify.checked) [checked]=true #notify>Auto notify</mat-checkbox>
<mat-radio-group class="example-radio-group" [(ngModel)]="clientMsgHandler">
<mat-radio-button class="example-radio-button" *ngFor="let msgHandler of msgHandlers" [checked]="msgHandler.select"
  [value]="msgHandler" (click)=onChangePollGet(msgHandler.value)>
{{msgHandler.name}}
  </mat-radio-button>
</mat-radio-group>
<div class="example-selected-value"><b>Server will auto-notify client:</b> {{notify.checked}}</div>
<div class="example-selected-value"><b>After notify will : </b>{{clientMsgHandler.value}}</div>
