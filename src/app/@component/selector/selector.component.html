<mat-checkbox>Auto notify</mat-checkbox>
<mat-radio-group class="example-radio-group" [(ngModel)]="clientMsgHandler">
<mat-radio-button class="example-radio-button" *ngFor="let msgHandler of msgHandlers" [value]="msgHandler">
    {{season}}
  </mat-radio-button>
</mat-radio-group>
<div class="example-selected-value">Your favorite season is: {{clientMsgHandler}}</div>
